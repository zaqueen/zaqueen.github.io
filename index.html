<!DOCTYPE html>
<html>
<head>
  <title>Dr.ick Calculator</title>

  <!-- Tambahkan Vue.js -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
  <div id="app">
    <div class="bg"></div>
    <div class="main">
      <h2>Calculator</h2>
      <!-- Input teks dihubungkan dengan data Vue -->
      <input class="textarea" v-model="inputText">
      <table>
        <tr>
          <td><input class="button" type="button" value="C" @click="clean"></td>
          <td><input class="button" type="button" value="<" @click="back"></td>
          <td><input class="button btn-green" type="button" value="/" @click="insert(' / ')"></td>
          <td><input class="button btn-green" type="button" value="x" @click="insert(' * ')"></td>
        </tr>
        <tr>
          <td><input class="button" type="button" value="7" @click="insert(7)"></td>
          <td><input class="button" type="button" value="8" @click="insert(8)"></td>
          <td><input class="button" type="button" value="9" @click="insert(9)"></td>
          <td><input class="button btn-green" type="button" value="-" @click="insert(' - ')"></td>
        </tr>
        <tr>
          <td><input class="button" type="button" value="4" @click="insert(4)"></td>
          <td><input class="button" type="button" value="5" @click="insert(5)"></td>
          <td><input class="button" type="button" value="6" @click="insert(6)"></td>
          <td><input class="button btn-green" type="button" value="+" @click="insert(' + ')"></td>
        </tr>
        <tr>
          <td><input class="button" type="button" value="1" @click="insert(1)"></td>
          <td><input class="button" type="button" value="2" @click="insert(2)"></td>
          <td><input class="button" type="button" value="3" @click="insert(3)"></td>
          <td rowspan="2"><input style="height: 106px;" class="button btn-green" type="button" value="=" @click="equal"></td>
        </tr>
        <tr>
          <td><input class="button" type="button" value="0" @click="insert(0)"></td>
          <td><input class="button" type="button" value="00" @click="insert('00')"></td>
          <td><input class="button" type="button" value="." @click="insert('.')"></td>
        </tr>
      </table>
    </div>
  </div>

  <!-- Kode Vue.js -->
  <script>
    new Vue({
      el: '#app',

      data: {
        inputText: ''
      },

      methods: {
        insert(num) {
          this.inputText += num;
        },

        equal() {
          try {
            this.inputText = eval(this.inputText);
          } catch (error) {
            this.inputText = 'Error';
          }
        },

        clean() {
          this.inputText = '';
        },

        back() {
          this.inputText = this.inputText.slice(0, -1);
        }
      }
    });
  </script>
</body>
</html>
