<!DOCTYPE html>
<html>
<head>
    <title>Kalkulator Sederhana dengan Vue.js</title>
</head>
<body>
    <div id="app">
        <h1>Kalkulator Sederhana</h1>
        <input v-model="input" @input="updateInput" @keyup.enter="calculate">
        <div>
            <!-- Hapus tombol-tombol angka -->
            <button @click="appendToInput('+')">+</button>
        </div>
        <div>
            <button @click="appendToInput('-')">-</button>
        </div>
        <div>
            <button @click="appendToInput('*')">*</button>
        </div>
        <div>
            <button @click="appendToInput('/')">/</button>
        </div>
        <button @click="calculate">=</button>
        <div>
            <h2>Hasil: {{ result }}</h2>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                input: '',
                result: ''
            },
            methods: {
                updateInput: function () {
                    // Validasi masukan agar hanya mengandung angka dan operator
                    this.input = this.input.replace(/[^0-9\+\-\*\/\.]/g, '');
                },
                appendToInput: function (char) {
                    this.input += char;
                },
                calculate: function () {
                    try {
                        this.result = eval(this.input);
                    } catch (error) {
                        this.result = 'Error';
                    }
                }
            }
        });
    </script>
</body>
</html>
